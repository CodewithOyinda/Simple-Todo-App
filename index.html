<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div id="todo-image">
        <img
          src="./assets/to-do-list-4727272-3928189.webp"
          alt="listimage"
          width="50px"
          height="50px"
        />
      </div>
      <div class="todo-head">
        <h2>Todo List</h2>
        <img
          src="./assets/smiling-face-with-smiling-eyes.png"
          alt="smile-icon"
          width="35px"
          height="35px"
        /><img
          src="./assets/10-103908_image-result-for-coffee-icon-coffee-icon-png.png"
          alt="coffee-icon"
          width="28px"
          height="28px"
        />
      </div>
      <form>
        <input id="new-task" type="text" /><button class="submit" type="submit">Add</button>
      </form>

      <ul id="todo-list"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
